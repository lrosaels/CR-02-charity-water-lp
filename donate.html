<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Charity Water</title>
    <link rel="stylesheet" href="styles.css">
</head>  <body style="background-color: #032B50;">
    <!-- White strip at the top with logo -->
    <div class="top-strip">
        <!-- Logo image in the white strip -->
        <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="logo">
    </div>
    
    <div class="container">
        <header class="header">
        </header>
        <main>
            <h1 style="color: #FFD43B;">Thank you for choosing to donate!</h1>
            <h2 style="color: #4FCB53;">Thank you for donating! You are making a difference drop by drop!</h2>
            <!-- Simple Donation Chart -->
            <div style="background: #032B50; padding: 30px; border-radius: 12px; margin: 30px 0;">
                <h2 style="color: #FFD43B;">Donation Progress</h2>
                <!-- Chart Bar -->
                <div style="background: #fff; border-radius: 8px; height: 40px; width: 100%; margin-bottom: 10px;">
                    <!-- Green bar shows progress -->
                    <div style="background: #4FCB53; height: 100%; width: 60%; border-radius: 8px;"></div>
                </div>
                <p style="color: #fff;">$600 raised of $1,000 goal</p>
            </div>
            
            <!-- Image showing impact of donations - positioned bottom right -->
            <div style="margin: 30px 0; text-align: right;">
                <img src="img/water-can-transparent.png" alt="Water can representing clean water impact" style="max-width: 500px; height: auto; border-radius: 8px;">
            </div>
            
            <a href="index.html" style="color: #FFD43B;">&larr; Back to Home</a>
        </main>
    </div>
</body>
</html>

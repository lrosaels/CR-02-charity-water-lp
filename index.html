<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water</title>
    <link rel="stylesheet" href="styles.css">
</head>  <body>
    <!-- White strip at the top with logo -->
    <div class="top-strip">
        <!-- Logo image in the white strip -->
        <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="logo">
    </div>
    
    <div class="container">
        <!-- Header Logo -->
        <header class="header">
        </header>

        <!-- Main Section -->
        <main class="hero">
            <div class="hero-text">
                <h1>See where every<br>drop goes</h1>
                <p>You give. We show you how it changes lives every step of the way.</p>
                <div class="cta">
                    <button class="start-btn">Start being the change</button>
                    <!-- Changed from button to link for navigation -->
                    <a href="donate.html" class="donate-btn">DONATE</a>
                </div>
            </div>

            <!-- Hero Image -->
            <div class="hero-image">
                <!-- Water pump image showing clean water -->
                <img src="img/4661_Ethiopia_2019_CG--2.jpg" alt="Clean water flowing from pump" />
            </div>
        </main>
    </div>
    
    <!-- White strip at the bottom -->
    <div class="bottom-strip"></div>
</body>
</html>
